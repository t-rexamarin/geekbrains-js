<!--1 Объясните почему код даёт именно такие результаты?-->
<!--Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со-->
<!--включенными точками остановки.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        // с = 0
        // a = 1, префиксная форма сразу увеличивает на 1, что дает 2
        // и потом записывается в c

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        // в постфиксной форме сначала возврат значения, потом инкриментирование
        // вовзрат 1, и потом  2

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        // с было уже равно 2, префиксная форма увеличивает на 1 до 3
        // 2 + 3 = 5

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        // b уже было равно 2, постфикс еще не увеличил до 3
        // 2 + 2 = 4

        alert(a); //3
        // a было дважды увеличено на 1, на 15 и 28 строках

        alert(b); //3
        // b изначально был 1
        // b постфиксом увеличивалось на 22 и 34 строках на 1
    </script>
</body>
</html>
