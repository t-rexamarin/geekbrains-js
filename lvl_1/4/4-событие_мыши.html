<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea></textarea>

    <!-- Задание. Сделайте, чтобы при наведении на textarea в консоли
    появлялось сообщение: "вы навели на textarea" -->

    <script>
        'use strict'

        // variant 1
        let myTextArea = document.querySelector('textarea');
        // КОНСУЛЬТАЦИЯ
        // есть ряд достаточно похожих событий и какой оптимальнее не совсем понятно
        myTextArea.addEventListener('mouseover', (event) => {
            let txt = 'вы навели на textarea';
            alert(txt);
        });

        // variant 2
        // myTextArea.onmouseover = function () {
        //     let txt = 'вы навели на textarea';
        //     alert(txt);
        // };
    </script>
</body>
</html>
