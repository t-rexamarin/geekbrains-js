<!--3 Вывести в консоль значения выражений и объяснить почему получились такие значения-->
<!--используя комментарии к каждому выражению:-->
<!--10 + 10 + "10";-->
<!--10 + "10" + 10;-->
<!--10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)-->
<!--10 / -"";-->
<!--10 / +"2,5"; (да здесь запятая, это не опечатка)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        1. 10 + 10 = 20
        2. int + str = str
        3. '20' + '10' = '2010'
         */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1. int + str + int = str
        2. 10 + '10' + 10 = '101010'
         */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1. оператор '+' перед строкой превращает ее в int
        2. int + int + int = int
        3. 10 + 10 + int('10') = 30
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        1. оператор '-' перед строкой превращает ее в int, отрицательный
        2. строка пустая, что, вероятно, превращает ее в 0
        3. и добаавляется отрицание к 0, что дает некое неопределенное отрицательно число
        4. деление на которое дает отрицательную бесконечность
        5. int / -(str) = -Infinity
        */
        let result4 = 10 / -"";
        console.log(result4);

        /*
        1. оператор '+' пытается перевести строку в int
        2. но из-за запятой не может это сделать и получается Nan, т.к. валидный формат флоат должен быть с точкой
        3. int / NaN = NaN
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>
</html>
