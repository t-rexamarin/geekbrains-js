    <script>
        // ceil - round to the next largest
        a = Math.ceil(Math.random() * 10) * (Math.round(Math.random()) ? 1 : -1);
        b = Math.ceil(Math.random() * 10) * (Math.round(Math.random()) ? 1 : -1);
        console.log(a, b);

        function calc(arg1, arg2){
            let result;

            if (arg1 >= 0 && arg2 >= 0){
                result = `Both positive ${arg1 - arg2}`;
                return result;
            } else if (arg1 <= 0 && arg2 <= 0) {
                result = `Both negative ${arg1 * arg2}`;
                return result;
            // } else if ((arg1 >= 0 && arg2 <= 0) || (arg1 <= 0 && arg2 >= 0)){
            } else {
                result = `Different signs ${arg1 + arg2}`;
                return result;
            }
        }

        console.log(calc(a, b));
