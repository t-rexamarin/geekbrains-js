<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->

    <script>
        'use strict'

        let targetDiv = document.querySelector('div');

        targetDiv.addEventListener('click', function(event) {
            let targetCls = event.target.getAttribute('class');
            let targetId = event.target.getAttribute('id');
            let targetTabIndex = event.target.getAttribute('tabindex');
            let targetAreaLabel = event.target.getAttribute('aria-labelledby');
            let targetAreaHidden = event.target.getAttribute('aria-hidden');

            console.log(targetCls, targetId, targetTabIndex, targetAreaLabel, targetAreaHidden);
        });
    </script>
</body>
</html>
