<!--1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в-->
<!--градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:-->
<!--Tf = (9 / 5) * Tc + 32;-->
<!--где Tf – температура по Фаренгейту, Tc – температура по Цельсию-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tCelc;

        do {
            tCelc = Number(prompt('Введите температуру по Цельсию числом:'));
        } while (isNaN(tCelc));

        let tPhar = (9 / 5) * tCelc + 32;
        let tPharRounded = Number.parseFloat(tPhar.toString()).toFixed(1);
        let tTxt = 'Температура ' + tCelc + ' по Цельсию равна ' + tPharRounded + ' по Фаренгейту';

        alert(tTxt);
    </script>
</body>
</html>
