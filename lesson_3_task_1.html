<!--1 С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10-->
<!--включительно, чтобы результат выглядел так:-->
<!--0 – это ноль-->
<!--1 – нечетное число-->
<!--2 – четное число-->
<!--3 – нечетное число-->
<!--…-->
<!--10 – четное число-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let myLen = 10;
        let txt;

        for (let i = 0; i <= myLen; i++) {
            if (i === 0){
                txt = 'это ноль';
            } else if (i % 2 === 0) {
                txt = 'четное число';
            } else {
                txt = 'нечетное число';
            }

            console.log(`${i} - ${txt}`)
        }
    </script>
</body>
</html>
