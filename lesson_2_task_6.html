<!--Программа должна спросить у пользователя число, это будет количество денег, которое он хочет-->
<!--положить на счет в банке. Затем программа должна выдать примерно такое сообщение:-->
<!--"Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101-->
<!--"Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020-->
<!--"Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104-->
<!--То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного-->
<!--числа.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function moneyToAccount(){
            let myInt;

            do {
                myInt = Number(prompt('Сколько денег вы хотите внести на счет (ввод цифрами)?'));

                if (myInt === 0){
                    let errTxt = 'Сумма для зачисления не может быть равна 0.';
                    return errTxt;
                }
            } while (isNaN(myInt));

            let myIntStr = Number(myInt.toString().slice(-2));
            let strEnd;

            if (myIntStr === 1){
                strEnd = 'рубль';
            } else if ((myIntStr % 10 === 0) || (myIntStr >= 5 && myIntStr <= 19)){
                strEnd = 'рублей';
            } else if (myIntStr % 10 === 1){
                strEnd = 'рубль';
            } else{
                strEnd = 'рубля';
            }

            let resultTxt = `Ваша сумма в ${myInt} ${strEnd} успешно зачислена.`;
            return resultTxt;
        }

        alert(moneyToAccount());
    </script>
</body>
</html>
